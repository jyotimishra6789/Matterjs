<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catapult</title>
    <script src="matter.js"></script>
</head>
<body>
    <script>
        // Module aliases
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Composites = Matter.Composites,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            Composite = Matter.Composite,
            Bodies = Matter.Bodies,
            Body = Matter.Body,
            Vector = Matter.Vector;

        // Create engine
        var engine = Engine.create(),
            world = engine.world;

        // Create renderer with specific background color
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                background: '#fafafa', // Light background color for contrast
                showAngleIndicator: true,
                wireframes: false // Set to false to see colors and textures
            }
        });

        Render.run(render);

        // Create runner
        var runner = Runner.create();
        Runner.run(runner, engine);

        // Collision group for constraints
        var group = Body.nextGroup(true);

        // Stack of boxes with images/textures if needed
        var stack = Composites.stack(250, 255, 1, 6, 0, 0, function(x, y) {
            return Bodies.rectangle(x, y, 30, 30, {
                render: {
                    sprite: {
                        texture: './pig.png', // Replace with the path to your image for boxes
                        xScale: 0.1,
                        yScale: 0.1
                    }
                }
            });
        });

        // Add static ground
        var ground = Bodies.rectangle(400, 600, 800, 50, { 
            isStatic: true, 
            render: { fillStyle: '#060a19' } 
        });

        // Add the catapult body with color
        var catapult = Bodies.rectangle(400, 520, 320, 20, { 
            collisionFilter: { group: group },
            render: { fillStyle: '#f69050' } // Color for visibility
        });

        // Angry Bird body with image texture
        var angryBird = Bodies.rectangle(560, 100, 50, 50, {  
            density: 0.005,
            isStatic: false,
            render: {
                sprite: {
                    texture: './angry-bird.png', // Ensure this path is correct
                    xScale: 0.15,
                    yScale: 0.15
                }
            }
        });

        // Add bodies to the world
        Composite.add(world, [
            stack,
            catapult,
            ground,
            Bodies.rectangle(250, 555, 20, 50, { 
                isStatic: true, 
                render: { fillStyle: '#060a19' } 
            }),
            Bodies.rectangle(400, 535, 20, 80, { 
                isStatic: true, 
                collisionFilter: { group: group }, 
                render: { fillStyle: '#060a19' } 
            }),
            angryBird,  // Add the Angry Bird as the falling object
            Constraint.create({ 
                bodyA: catapult, 
                pointB: Vector.clone(catapult.position),
                stiffness: 1,
                length: 0
            })
        ]);

        // Add mouse control
        var mouse = Mouse.create(render.canvas),
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: {
                        visible: false
                    }
                }
            });

        Composite.add(world, mouseConstraint);

        // Keep the mouse in sync with rendering
        render.mouse = mouse;

        // Fit the render viewport to the scene
        Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: 800, y: 600 }
        });
    </script>
</body>
</html>
